<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="py-8 bg-green-900">
        <h2 class="text-center text-3xl font-bold text-white">My Personal Banking System</h2>
    </header>
    <main class="bg-green-300 p-8 mx-auto">
        <h3 class="text-center text-2xl my-5">Please Login !!</h3>
        <div class="w-6/12 mx-auto">
            <input class="w-full block border text-center border-gray-600   mb-3 px-3 rounded" type="text" placeholder="Enter Your E-mail">
            <input class="w-full block text-center border border-gray-600   mb-3 px-3 rounded" type="password" placeholder="Enter Your Password">
            <button class="bg-green-600 border border-grey-600 text-white py-2 px-4 text-sm rounded  ">Login</button>
        </div>
    </main>
</body>
</html>
